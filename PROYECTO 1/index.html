<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti amor üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #fddde6);
      font-family: 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .inicio, .contenido {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .activo {
      display: flex;
    }

    h1 {
      font-size: 2em;
      color: #d81b60;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff80ab;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ec407a;
    }

    .imagen-central {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .nombre {
      font-size: 1.8em;
      margin-top: 15px;
      color: #6a1b9a;
      text-shadow: 2px 2px 8px white;
      animation: brillar 2s ease-in-out infinite alternate;
    }

    @keyframes brillar {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .love {
      font-size: 1.6em;
      margin-top: 15px;
      color: #e91e63;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .emoji {
      font-size: 2em;
      animation: latir 1.5s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s linear infinite;
      z-index: 0;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% { top: 100%; opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 12px 25px;
      }

      .nombre {
        font-size: 1.3em;
      }

      .love {
        font-size: 1.1em;
        gap: 8px;
      }

      .emoji {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div class="inicio activo" id="pantalla-inicial">
    <h1>üåπüíå TENGO ALGO ESPECIAL PARA TI üíåüåπ</h1>
    <button onclick="mostrarContenido()">üåü Abre la magia üòä</button>
  </div>

  <!-- Contenido rom√°ntico -->
  <div class="contenido" id="pantalla-romantica">
    <h1>üêæ CON MUCHO CARI√ëO üêæ</h1>
    <img src="img/gatito3.png" alt="Gatito" class="imagen-central">
    <div class="nombre">üå∏ Eres mi persona favorita üå∏</div>
    <div class="love">TE AMO MUCHO <span class="emoji">‚ù§</span> MI AMORCITO BELLO</div>
  </div>

  <!-- M√∫sica autom√°tica -->
  <audio id="musica" autoplay loop muted>
    <source src="music/[They Long To Be] Close To You_256k.mp3" type="audio/mp3">
    Tu navegador no soporta el audio.
  </audio>

  <!-- Script para mostrar contenido y activar m√∫sica -->
  <script>
    const audio = document.getElementById("musica");
    
    // Intentar reproducir el audio con sonido
    window.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {
        audio.muted = false;
      }).catch(() => {
        // Si el navegador no permite autoplay con sonido
        console.log("Autoplay con sonido bloqueado. El usuario debe interactuar.");
      });
    });

    function mostrarContenido() {
      document.getElementById("pantalla-inicial").classList.remove("activo");
      document.getElementById("pantalla-romantica").classList.add("activo");

      // Crear corazones flotando
      for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "corazon";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 5 + 7) + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
      }

      // Asegura que el sonido se active tras interacci√≥n
      audio.muted = false;
      audio.play();
    }
  </script>

</body>
</html>
