  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fff9c4, #fff176);
      font-family: 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .inicio, .contenido {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .activo {
      display: flex;
    }

    h1 {
      font-size: 2em;
      color: #f9a825;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #fffde7;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffd54f;
      border: none;
      border-radius: 25px;
      color: #5d4037;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffca28;
    }

    .imagen-central {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .nombre {
      font-size: 1.8em;
      margin-top: 15px;
      color: #fbc02d;
      text-shadow: 2px 2px 8px white;
      animation: brillar 2s ease-in-out infinite alternate;
    }

    @keyframes brillar {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .love {
      font-size: 1.6em;
      margin-top: 15px;
      color: #f57f17;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .emoji {
      font-size: 2em;
      animation: latir 1.5s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .globo {
      position: absolute;
      width: 30px;
      height: 40px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flotar 8s linear infinite;
      z-index: 0;
    }

    .globo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: gray;
      transform: translateX(-50%);
    }

    @keyframes flotar {
      0% { bottom: -10%; opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 12px 25px;
      }

      .nombre {
        font-size: 1.3em;
      }

      .love {
        font-size: 1.1em;
        gap: 8px;
      }

      .emoji {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="inicio activo" id="pantalla-inicial">

  <div class="contenido" id="pantalla-romantica">

    <img src="img/cumplea√±os1.png" alt="Gatito" class="imagen-central">
    <div class="nombre">üåº ¬°Feliz cumplea√±os, ochango! üåº</div>
    <div class="love">PARA LA  <span class="emoji">üéÇ</span> MAS FEA</div>
  </div>

  </audio>

  <script>
    const audio = document.getElementById("musica");

    window.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {

      });

    function mostrarContenido() {
      document.getElementById("pantalla-inicial").classList.remove("activo");

      const colores = ["#ff4081", "#ffd54f", "#4fc3f7", "#81c784", "#ba68c8", "#ff7043"];

      for (let i = 0; i < 40; i++) {
        let globo = document.createElement("div");
        globo.className = "globo";
        globo.style.left = Math.random() * 100 + "vw";
        globo.style.animationDuration = (Math.random() * 5 + 6) + "s";
        globo.style.opacity = Math.random();
        globo.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
        globo.style.width = 25 + Math.random() * 15 + "px";
        globo.style.height = 35 + Math.random() * 15 + "px";
        globo.style.bottom = "-20px";
        document.body.appendChild(globo);
      }

      audio.muted = false;
      audio.play();
    }
  </script>

</body>
</html>
